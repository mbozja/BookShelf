    />
    <link

      rel="stylesheet"
    />
    <title>Bookshelf: Explore authors</title>
  </head>
  <body class="body-library">
    <header class="header-views">
      <nav class="row">
        <div>
          <h1 class="logo"><a href="/index.html">Bookshelf</a></h1>
          <ul class="other-nav">
            <li><a href="/app/views/books/books.html">Books</a></li>
            <li><a href="/app/views/library/library.html">My Library</a></li>
            <li><a href="/app/views/authors/authors.html">Authors</a></li>
            <li><a href="#">Log out</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="background">
      <section class="section-add_author">
        <form>
          <div class="col span-1-of-2">
            <div class="row">
              <div class="col span-1-of-3">
                <label>&nbsp; First name:</label>
              </div>
              <div class="col span-2-of-3">
                <input type="text" class="add_fName" />
              </div>
            </div>

            <div class="row">
              <div class="col span-1-of-3">
                <label>&nbsp; Middle name:</label>
              </div>
              <div class="col span-2-of-3">
                <input type="text" class="add_mName" />
              </div>
            </div>

            <div class="row">
              <div class="col span-1-of-3">
                <label>&nbsp; Last name:</label>
              </div>
              <div class="col span-2-of-3">
                <input type="text" class="add_lName" />
              </div>
            </div>
          </div>

          <div class="col span-1-of-2">
            <div class="row">
              <div class="col span-1-of-3">
                <label>&nbsp; Born date:</label>
              </div>
              <div class="col span-2-of-3">
                <input type="text" class="add_bDate" />
              </div>
            </div>

            <div class="row">
              <div class="col span-1-of-3">
                <label>&nbsp; Died date:</label>
              </div>
              <div class="col span-2-of-3">
                <input type="text" class="add_dDate" />
              </div>
            </div>

            <div class="row">
              <div class="col span-1-of-3">
                <label>&nbsp; Short info:</label>
              </div>
              <div class="col span-2-of-3">
                <input type="text" class="add_sInfo" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="sub">
              <input
                type="button"
                class="btn btn-full"
                id="#add-btn"
                value="Add to the list"
              />
            </div>
          </div>
        </form>

        <div class="section">
          &nbsp;TODO: Here will be list of all authors.
        </div>
      </section>
    </div>

    <footer>
      <div class="row">
        <div class="col span-1-of-2">
          <ul class="footer-nav">
            <li><a href="#">About us</a></li>
          </ul>
        </div>
        <div class="col span-1-of-2">
          <ul class="social-links">
            <li><a href="#"></a><i class="icon ion-logo-facebook"></i></li>
            <li><a href="#"></a><i class="icon ion-logo-twitter"></i></li>
            <li><a href="#"></a><i class="icon ion-logo-instagram"></i></li>
          </ul>
        </div>
        <div class="row">
          <p>Copyright &copy; 2019 by Bookshelf. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="/main.js"></script>
  </body>
</html>
