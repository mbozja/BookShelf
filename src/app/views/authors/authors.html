    <title>Bookshelf: Authors</title>

  <body>
    <header>
      <nav class="row">
        <div>
          <h1 class="logo"><a href="index.html">Bookshelf</a></h1>
          <ul class="other-nav">
            <li><a href="../books/books.html">Books</a></li>
            <li><a href="../library/library.html">My Library</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li><a href="#">Log out</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <form>
        <div class="col span-1-of-2">
          <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;First name:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" class="add_firstName" />
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;Last name:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" class="add_lastName" />
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;Year:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" class="add_year" />
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;ISBN 13:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" class="add_isbn13" />
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;ISBN 10:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" class="add_isbn10" />
            </div>
          </div>
        </div>

        <div class="col span-1-of-2">
          <div class="row">
            <div class="col span-1-of-3">
              <label>Summary:</label>
            </div>
            <div class="col span-2-of-3">
              <textarea class="add_summary" rows="4" cols="4"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3">
              <label>Price:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" class="add_price" />
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3">
              <label>Genre:</label>
            </div>
            <div class="col span-2-of-3">
              <input type="text" class="add_genre" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="sub">
            <input type="Submit" class="btn btn-full" value="Add to the list" />
          </div>
        </div>
      </form>
    </section>

    <script src="/main.js"></script>
    <footer>
      <div class="row">
        <div class="col span-1-of-2">

          </ul>
        </div>
        <div class="row">
          <p>Copyright &copy; 2019 by Bookshelf. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
