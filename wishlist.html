    <section class="section-add_book">
        <div class="">
        <h3>Add a book:</h3>
        </div>
        <form> <!-- cena, tags, slika, odtrani,  -->
            
                <div class="col span-1-of-2">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;Title:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" class="add_title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;Authors:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" class="add_author">
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;Year:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" class="add_Year">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;ISBN 13:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" class="add_isbn13">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;ISBN 10:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" class="add_isbn10">
                        </div>
                    </div>
                </div>
            
                <div class="col span-1-of-2">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Summary:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea class="add_Summary"  rows="10" cols="5"></textarea>
                        </div>
                        
                    </div>
                </div>
            
            <div class="row"> 
                <div class="sub">
                    <input type="Submit" class="btn btn-full" value="Add to the wishlist"> 
                </div> 
            </div>
        </form>
    </section>
    
    <section class="section-library">
        <div class="row"> 
            <!--  Namest tabele nej bo tko k pr budgety  -->
            <!-- S tem, da na začetku je malo lastnosti. Ko klikneš gor prikaže še ostale lastnosti -->
             
            <div class="library__book--details">
                <h3 class="list-title">Book details</h3>
                
                <div class="book-details">
                    <div class="book clearfix" id="book-0">
                        <div class="book-title">Obsidio</div>
                        <div class="book-author">Amie Kaufman, Jay Kristoff</div>
                        <div class="book-year">2018</div>
                        <div class="book-isbn13">9780553499193</div>
                        <div class="book-isbn10">055349919X</div>
                    </div>
                </div>
            </div>
        </div>
